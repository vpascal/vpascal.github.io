<!DOCTYPE html>
<html>
<head>
	<title>quakes</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link rel="dat1" type="application/json" href="quakes.geojson" />
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript">
		var map = L.map('map');
		
		// scale bar
		L.control.scale().addTo(map);

		// base layer
		var baseMaps = {};
		var baseMap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {"attribution":"&copy; <a href=\"http://openstreetmap.org/copyright\", target=\"_blank\">OpenStreetMap contributors</a>"});
		baseMap.addTo(map);
		baseMaps["OpenStreetMap"] = baseMap;

		// popup
		function onEachFeature(feature, layer) {
			if (feature.properties &&  feature.properties.mag) {
				layer.bindPopup("mag: " + feature.properties.mag);
			}
		}

		// data layers
        var layers = {};
        var fitBounds = true; 		
		function addDataToMap(data, style, layer) {
			layers[layer] = L.geoJson(data, {
				onEachFeature: (typeof onEachFeature == "undefined") ? undefined : onEachFeature,
				pointToLayer: function (feature, latlng) {return L.circleMarker(latlng);},
				style: style,
			});
			layers[layer].addTo(map);
			
			if(fitBounds) {
				map.fitBounds(layers[layer].getBounds());
				fitBounds = false;
			}
		};
		
		if(typeof style1 == "undefined") style1 = undefined;
		$.getJSON($("link[rel='dat1']").attr("href"), function(x) {addDataToMap(x, style1, "quakes")});
	</script>
</body>
</html>
